<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats-board</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="menu__inner">
          <div class="element">
            <div class="icon">
              <i class="fa fa-user-circle" aria-hidden="true"></i>
            </div>
            <div class="nums">3587</div>
            <div class="text">satisfited clients</div>
            <div class="line"></div>
          </div>
          <div class="element">
            <div class="icon">
              <i class="fa fa-coffee" aria-hidden="true"></i>
            </div>
            <div class="nums">207</div>
            <div class="text">cups of coffe</div>
            <div class="line"></div>
          </div>
          <div class="element">
            <div class="icon">
              <i class="fa fa-clipboard" aria-hidden="true"></i>
            </div>
            <div class="nums">2500</div>
            <div class="text">blog posts</div>
            <div class="line"></div>
          </div>
          <div class="element">
            <div class="icon">
              <i class="fa fa-heart" aria-hidden="true"></i>
            </div>
            <div class="nums">873</div>
            <div class="text">likes</div>
            <div class="line"></div>
          </div>
          <div class="element">
            <div class="icon">
              <i class="fa fa-rocket" aria-hidden="true"></i>
            </div>
            <div class="nums">900</div>
            <div class="text">we launched</div>
            <div class="line"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
